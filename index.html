<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="icon" type="image/svg+xml"

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .tabs {
            display: flex;
            background: #f5f5f5;
            border-bottom: 2px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: #f5f5f5;
            border: none;
            font-size: 1.1em;
            transition: all 0.3s;
        }

        .tab:hover {
            background: #e8e8e8;
        }

        .tab.active {
            background: white;
            color: #667eea;
            font-weight: bold;
            border-bottom: 3px solid #667eea;
        }

        .tab-content {
            display: none;
            padding: 30px;
        }

        .tab-content.active {
            display: block;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .service-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
        }

        .service-card:hover {
            border-color: #667eea;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .service-card.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .service-card h3 {
            color: #333;
            margin-bottom: 8px;
        }

        .service-card p {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .service-card .price {
            font-size: 1.3em;
            color: #667eea;
            font-weight: bold;
        }

        .products-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .product-item:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }

        .product-item.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        }

        .product-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
        }

        .product-info {
            flex: 1;
        }

        .product-name {
            font-weight: bold;
            color: #333;
        }

        .product-price {
            color: #667eea;
            font-weight: bold;
            margin-left: auto;
        }

        .summary {
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .summary-item:last-child {
            border-bottom: none;
            font-size: 1.3em;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .btn.whatsapp {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
        }

        .btn.whatsapp:hover {
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }

        .btn.email {
            background: linear-gradient(135deg, #EA4335 0%, #C5221F 100%);
        }

        .btn.email:hover {
            box-shadow: 0 5px 15px rgba(234, 67, 53, 0.4);
        }

        .btn.danger {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn-small {
            padding: 10px 20px;
            font-size: 0.9em;
            width: auto;
            margin: 0;
        }

        .client-info {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .input-group input,
        .input-group textarea {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group select:disabled {
            background: #f0f0f0;
            cursor: not-allowed;
        }

        .date-warning {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            color: #856404;
            font-size: 0.9em;
            display: none;
        }

        .date-warning.show {
            display: block;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .history-item:hover {
            border-color: #667eea;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.2);
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .history-client {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }

        .history-date {
            color: #999;
            font-size: 0.9em;
        }

        .history-total {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .history-details {
            margin: 10px 0;
            color: #666;
        }

        .history-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .search-container {
            position: relative;
            margin: 20px 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .clear-btn {
            position: absolute;
            right: 15px;
            background: #ff4757;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .clear-btn:hover {
            background: #ee5a6f;
            transform: scale(1.1);
        }

        .clear-btn.show {
            display: flex;
        }

        .show-more-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .show-more-btn:hover {
            background: #764ba2;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.5em;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .button-group {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üöó Lavagem & Polimento</h1>
            <p>Agende seu servi√ßo</p>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('booking')">üìã Agendar</button>
            <button class="tab" onclick="switchTab('history')">üìä Meus Agendamentos</button>
        </div>

        <!-- ABA: AGENDAMENTO -->
        <div id="bookingTab" class="tab-content active">
            <div class="section">
                <h2 class="section-title">üìã Seus Dados</h2>
                <div class="client-info">
                    <div class="input-group">

                        <label for="selectedTime">Hor√°rio:</label>

                    <div class="search-wrapper">
                        <input type="text" class="search-input" id="searchInput"
                            placeholder="Pesquisar servi√ßos ou produtos...">

                <h2 class="section-title">‚ú® Produtos Adicionais</h2>

            <div class="summary">
                <h2 class="section-title">üí∞Resumo do Agendamento</h2>

                    <button class="btn whatsapp" id="sendWhatsAppBtn" onclick="sendWhatsApp()">
                        üì± Agendar via WhatsApp

                        üìß Agendar via E-mail
                    </button>
                </div>
            </div>
        </div>

        <!-- ABA: HIST√ìRICO -->
        <div id="historyTab" class="tab-content">
            <div class="section">
                <h2 class="section-title">üìä Hist√≥rico de Agendamentos</h2>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
    </div>

    <script>
        // ==================== DADOS FIXOS ====================
        const BUSINESS_PHONE = '5534984108754';
        const BUSINESS_EMAIL = 'welintongm@gmail.com';

        // EDITE AQUI OS HOR√ÅRIOS DISPON√çVEIS (formato 24h)
        const availableHours = [
            '08:00', '09:00', '10:00', '11:00',
            '13:00', '14:00', '15:00', '16:00', '17:00'
        ];

        // BLOQUEIE DATAS ESPEC√çFICAS (formato: 'AAAA-MM-DD')
        // Exemplo: feriados, folgas, etc.
        const blockedDates = [
            '2025-10-16',
            '2025-10-17',
            '2025-10-18'
            // '2025-10-15',  // Exemplo: dia bloqueado
            // '2025-10-20',
        ];

        // BLOQUEIE HOR√ÅRIOS ESPEC√çFICOS (formato: 'AAAA-MM-DD HH:MM')
        // Use quando algu√©m j√° agendou
        const blockedSlots = [
            '2025-10-15 09:00',
            '2025-10-15 08:00',
            '2025-10-13 09:00',
            '2025-10-13 10:00',
            '2025-10-13 11:00',
            '2025-10-13 13:00'

            // '2025-10-15 09:00',  // Exemplo: hor√°rio j√° ocupado
            // '2025-10-15 14:00',
        ];

        const services = [
            { id: 1, name: 'Lavagem Simples', description: 'Lavagem externa completa', price: 50 },
            { id: 2, name: 'Lavagem Completa', description: 'Lavagem externa + interna', price: 80 },
            { id: 3, name: 'Polimento T√©cnico', description: 'Remo√ß√£o de riscos leves', price: 250 },
            { id: 4, name: 'Cristaliza√ß√£o', description: 'Prote√ß√£o e brilho intenso', price: 350 },
            { id: 5, name: 'Higieniza√ß√£o Interna', description: 'Limpeza profunda do interior', price: 150 },
            { id: 6, name: 'Lavagem de Motor', description: 'Limpeza do compartimento do motor', price: 80 },
            { id: 7, name: 'Limpeza de Assentos', description: 'Limpeza de Todos os Assentos', price: 70 }
        ];

        const products = [
            { id: 1, name: 'Cera Premium', price: 60 },
            { id: 2, name: 'Prote√ß√£o de Pneus', price: 30 },
            { id: 3, name: 'Aromatiza√ß√£o', price: 25 },
            { id: 4, name: 'Hidrata√ß√£o de Couro', price: 100 },
            { id: 5, name: 'Vitrifica√ß√£o de Vidros', price: 120 },
            { id: 6, name: 'Descontamina√ß√£o da Pintura', price: 130 }

        ];

        // ==================== INDEXEDDB ====================
        let db;
        const DB_NAME = 'CarWashClientDB';
        const DB_VERSION = 1;

        function initDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(DB_NAME, DB_VERSION);

                request.onerror = () => reject(request.error);
                request.onsuccess = () => {
                    db = request.result;
                    resolve(db);
                };

                request.onupgradeneeded = (event) => {
                    db = event.target.result;

                    if (!db.objectStoreNames.contains('bookings')) {
                        const bookingsStore = db.createObjectStore('bookings', { keyPath: 'id', autoIncrement: true });
                        bookingsStore.createIndex('date', 'date', { unique: false });
                    }
                };
            });
        }

        async function saveBooking(data) {
            const transaction = db.transaction(['bookings'], 'readwrite');
            const store = transaction.objectStore('bookings');
            return store.add(data);
        }

        async function getAllBookings() {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction(['bookings'], 'readonly');
                const store = transaction.objectStore('bookings');
                const request = store.getAll();

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        async function deleteBooking(id) {
            const transaction = db.transaction(['bookings'], 'readwrite');
            const store = transaction.objectStore('bookings');
            return store.delete(id);
        }

        // ==================== ESTADO DA APLICA√á√ÉO ====================
        let selectedServices = [];
        let selectedProducts = [];
        let searchTerm = '';
        let showAllServices = false;
        let showAllProducts = false;

        // ==================== INICIALIZA√á√ÉO ====================
        async function init() {
            await initDB();
            setupDateInput();
            renderServices();
            renderProducts();
            updateSummary();
            loadHistory();
            setupSearch();
        }

        function setupDateInput() {
            const dateInput = document.getElementById('selectedDate');
            const today = new Date().toISOString().split('T')[0];
            dateInput.min = today;
            dateInput.value = today;
            updateAvailableHours();
        }

        function isDateBlocked(dateStr) {
            return blockedDates.includes(dateStr);
        }

        function isSlotBlocked(dateStr, timeStr) {
            const slot = `${dateStr} ${timeStr}`;
            return blockedSlots.includes(slot);
        }

        function updateAvailableHours() {
            const dateInput = document.getElementById('selectedDate');
            const timeSelect = document.getElementById('selectedTime');
            const dateWarning = document.getElementById('dateWarning');
            const selectedDate = dateInput.value;

            // Limpar op√ß√µes anteriores
            timeSelect.innerHTML = '';

            if (!selectedDate) {
                timeSelect.disabled = true;
                timeSelect.innerHTML = '<option value="">Selecione primeiro uma data</option>';
                dateWarning.classList.remove('show');
                return;
            }

            // Verificar se a data est√° bloqueada
            if (isDateBlocked(selectedDate)) {
                timeSelect.disabled = true;
                timeSelect.innerHTML = '<option value="">Data indispon√≠vel</option>';
                dateWarning.classList.add('show');
                return;
            }

            dateWarning.classList.remove('show');
            timeSelect.disabled = false;

            // Adicionar op√ß√£o padr√£o
            const defaultOption = document.createElement('option');
            defaultOption.value = '';
            defaultOption.textContent = 'Selecione um hor√°rio';
            timeSelect.appendChild(defaultOption);

            // Adicionar hor√°rios dispon√≠veis
            let hasAvailableSlots = false;
            availableHours.forEach(hour => {
                if (!isSlotBlocked(selectedDate, hour)) {
                    const option = document.createElement('option');
                    option.value = hour;
                    option.textContent = hour;
                    timeSelect.appendChild(option);
                    hasAvailableSlots = true;
                } else {
                    // Mostrar hor√°rio bloqueado como desabilitado
                    const option = document.createElement('option');
                    option.value = hour;
                    option.textContent = `${hour} (Ocupado)`;
                    option.disabled = true;
                    option.style.color = '#999';
                    timeSelect.appendChild(option);
                }
            });

            if (!hasAvailableSlots) {
                timeSelect.disabled = true;
                timeSelect.innerHTML = '<option value="">Sem hor√°rios dispon√≠veis</option>';
                dateWarning.textContent = '‚ö†Ô∏è Todos os hor√°rios desta data j√° foram reservados.';
                dateWarning.classList.add('show');
            }
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const clearBtn = document.getElementById('clearBtn');

            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value.toLowerCase();
                if (searchTerm) {
                    clearBtn.classList.add('show');
                } else {
                    clearBtn.classList.remove('show');
                }
                renderServices();
                renderProducts();
            });

            clearBtn.addEventListener('click', () => {
                searchInput.value = '';
                searchTerm = '';
                clearBtn.classList.remove('show');
                searchInput.focus();
                showAllServices = false;
                showAllProducts = false;
                renderServices();
                renderProducts();
            });
        }

        function filterItems(items) {
            if (!searchTerm) return items;
            return items.filter(item =>
                item.name.toLowerCase().includes(searchTerm) ||
                (item.description && item.description.toLowerCase().includes(searchTerm))
            );
        }

        // ==================== TABS ====================
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');

            if (tabName === 'history') {
                loadHistory();
            }
        }

        // ==================== RENDERIZA√á√ÉO ====================
        function renderServices() {
            const grid = document.getElementById('servicesGrid');
            const filtered = filterItems(services);
            const limit = showAllServices ? filtered.length : 3;
            const itemsToShow = filtered.slice(0, limit);

            if (filtered.length === 0) {
                grid.innerHTML = '<div class="no-results">Nenhum servi√ßo encontrado</div>';
                return;
            }

            grid.innerHTML = itemsToShow.map(service => `
                <div class="service-card ${selectedServices.includes(service.id) ? 'selected' : ''}" onclick="toggleService(${service.id})">
                    <h3>${service.name}</h3>
                    <p>${service.description}</p>
                    <div class="price">R$ ${service.price.toFixed(2)}</div>
                </div>
            `).join('');

            if (filtered.length > 3 && !showAllServices) {
                grid.innerHTML += `<button class="show-more-btn" onclick="showAllServices = true; renderServices();">Ver mais ${filtered.length - 3} servi√ßos</button>`;
            }
        }

        function renderProducts() {
            const list = document.getElementById('productsList');
            const filtered = filterItems(products);
            const limit = showAllProducts ? filtered.length : 3;
            const itemsToShow = filtered.slice(0, limit);

            if (filtered.length === 0) {
                list.innerHTML = '<div class="no-results">Nenhum produto encontrado</div>';
                return;
            }

        function toggleService(id) {
            const index = selectedServices.indexOf(id);
            if (index > -1) {

            } else {
                selectedServices.push(id);
            }
            renderServices();
            updateSummary();
        }

        function toggleProduct(id) {
            const index = selectedProducts.indexOf(id);
            const checkbox = document.getElementById(`prod${id}`);

            if (index > -1) {
                selectedProducts.splice(index, 1);
                if (checkbox) checkbox.checked = false;
            } else {
                selectedProducts.push(id);
                if (checkbox) checkbox.checked = true;
            }
            renderProducts();
            updateSummary();
        }
